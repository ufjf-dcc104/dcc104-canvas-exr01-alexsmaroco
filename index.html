<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DCC104 - Exemplo 01</title>
  </head>
  <body>
    <h1> DCC104 - Exemplo 01 </h1>
    <canvas id="canvas" width="300" height="300"></canvas>
    <script type="text/javascript">
      var eCanvas = document.getElementsByTagName("canvas")[0]
      var ctx = eCanvas.getContext("2d")

      ctx.fillText("Ola mundo!", 10, 10)

      var azul = {
        x:10,
        y:50
      }

      var fps = 60
      var dt = 1/fps

      setInterval(desenha, 1000/fps)

      function desenha() {
        ctx.clearRect(0,0,eCanvas.width, eCanvas.height)
        azul.x += 10*dt
        desenhaAzul(ctx)
        desenhaVermelho(ctx)
      }

      function desenhaAzul(ctx) {
        ctx.fillStyle = "blue"
        ctx.fillRect(azul.x, azul.y, 15, 15)
        ctx.lineWidth = 2
        ctx.strokeRect(azul.x, azul.y, 15, 15)
      }

      function desenhaVermelho(ctx) {
        ctx.fillStyle = "red"
        ctx.fillRect(50, 50, 15, 15)
        //ctx.strokeStyle = "yellow"
        ctx.strokeRect(50, 50, 15, 15)
      }

    </script>
  </body>
</html>
